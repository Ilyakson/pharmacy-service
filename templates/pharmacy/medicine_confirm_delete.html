{% extends "base.html" %}

{% block content %}
  <h1>Delete medicine</h1>

  <p>Are you sure you want to delete the medicine: {{ medicine }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'pharmacy:medicine-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
